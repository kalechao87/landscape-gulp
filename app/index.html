<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scale=no, maximum-scale=1.0, minimum-scale=1.0">
        <title>Mobile Study</title>
        <!-- build:css css/main.min.css -->
        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="body">
            <div id="minisite">
                <img src="images/bg.jpg" class="page_bg">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/1)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/2)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/3)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/1)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/2)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/3)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/1)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/2)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/3)"></div>
                        <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/1)"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="alert_loading">
                <div class="load5">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="orientation_set">
            <img src="images/bg.jpg" class="tip_bg" />
            <img src="images/orientation.png" class="translate" />
            <div class="or_iphone">
                <img src="images/or_iphone.png" />
            </div>
        </div>
        <div id="device-info"></div>
        <!-- build:js js/vendor/vendor.min.js -->
        <script src="js/vendor/jquery-3.2.1.min.js" charset="utf-8"></script>
        <script src="js/vendor/TweenMax.min.js" charset="utf-8"></script>
        <script src="js/vendor/swiper.min.js" charset="utf-8"></script>
        <!-- endbuild -->
        <!-- build:js js/vendor/public.min.js -->
        <script src="js/base.js" charset="utf-8"></script>
        <!-- endbuild -->
        <!-- build:js js/main.min.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->

    </body>
</html>
